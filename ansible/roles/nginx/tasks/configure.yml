---
- name: Deploy main nginx configuration
  become: yes
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reload Nginx

- name: Deploy Kadeem API site configuration
  become: yes
  ansible.builtin.template:
    src: kadeem-api.conf.j2
    dest: /etc/nginx/sites-available/kadeem-api
    owner: root
    group: root
    mode: '0644'
  notify: Reload Nginx

- name: Enable Kadeem API site
  become: yes
  ansible.builtin.file:
    src: /etc/nginx/sites-available/kadeem-api
    dest: /etc/nginx/sites-enabled/kadeem-api
    state: link
  notify: Reload Nginx
  when: not ansible_check_mode

- name: Remove default nginx site
  become: yes
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Reload Nginx

- name: Test nginx configuration
  become: yes
  ansible.builtin.command: nginx -t
  changed_when: false
  when: not ansible_check_mode
