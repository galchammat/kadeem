---
# Backup configuration
backup_host: "{{ lookup('env', 'HOST_A') | default('pc3080', true) }}"
backup_user: "{{ lookup('env', 'USER_A') | default('yog404', true) }}"
backup_path: "{{ lookup('env', 'BACKUP_PATH') | default('/mnt/d/kadeem-backups', true) }}"
backup_retention_days: "{{ lookup('env', 'BACKUP_RETENTION_DAYS') | default('30', true) }}"

# Discord webhook for notifications
discord_webhook_url: "{{ lookup('env', 'DISCORD_WEBHOOK_URL') | default('', true) }}"

# Backup schedule
backup_schedule: "daily"
backup_time: "02:00"

# Script location
backup_script_dir: "/opt/kadeem/scripts"
backup_script_path: "{{ backup_script_dir }}/backup-database.sh"
